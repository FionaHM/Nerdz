<script type="text/javascript">
// gets data from database on load of page or could have start button??
$.get("/flashcards", function(gamedata){
    // on even numbers show a new card

    var timeoutInterval = 20;
    var i=0;
    var counter=0;

    function displayGameData(){         
        //display initial time
        $('#timer').html('<h2>' + timeoutInterval + ' seconds </h2>');  
        // call the countdown function every 5 seconds
        setInterval(countDown, 1000);
        // the cards are in gamedata
    }

    // The decrement function.
    function countDown(){
        // Decrease number by one second.
        timeoutInterval--;
        // increase the counter i
        counter++;

        // Show the number in the #timer tag.
        $('#timer').html('<h2>' + timeoutInterval + ' seconds </h2>');
        // change cards every 2 seconds
        if ( (counter % 2) === 0 ){
                // move to the next set of cards
                i++;
                //****************Charles this is where you put the html to display the cards
                     console.log(gamedata[i]);
                     console.log(i);
            }

        // Once number hits zero...
        if (timeoutInterval === 0){
            //stop the timer  
            clearInterval(timeoutInterval);
            //// end the game somehow
            // capture the data in an array or something and give message to user
        }
    }

    // start the game 
    setTimeout(displayGameData, 1000);

})
