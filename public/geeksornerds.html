<script type="text/javascript">
$('.dropdown-toggle').dropdown();

var timeoutInterval;
var i;
var counter;
var flag = true;
var geek;
var nerd;
var gamedata = [];

function displayGameData() {
  timeoutInterval = 20;
  // get the data
  $.get("/flashcards", function(results) {

    gamedata = results.splice(0);
    console.log(gamedata);
  });
  console.log("gamedata", gamedata);
  // set initial data
  i = 0;
  counter = 0;
  geek = 0;
  nerd = 0;

  //display initial time
  $('#timer').html('<h2>' + timeoutInterval + ' seconds </h2>');
  $('#result').hide();
  // call the countdown function every 5 seconds
  if (flag === true) {
    var timer = setInterval(countDown, 1000);

  } else {
    //stop the timer
    clearInterval(timer);
    // timeoutInterval = 20;
  }
}


function countDown() {

  // Show the number in the #timer tag.
  $('#timer').html('<h2>' + timeoutInterval + ' seconds </h2>');

  // change cards every 2 seconds
  // reset word choice flag - only one word choice per interval
  choice = false;

  if (counter === 0) {

    console.log(counter, "counter", i, "i");

    $('#geek').html('<div class="score" data-score="' + gamedata[i].geek_score + '"id="geek"><h2>' + gamedata[i].geek + '</h2></div>');
    $('#nerd').html('<div class="score" data-score="' + gamedata[i].nerd_score + '"id="nerd"><h2>' + gamedata[i].nerd + '</h2></div>');
    $('#')

    i++;

  } else if (((counter % 2) === 0) && (i < 10)) {
    // move to the next set of cards
    console.log(counter, "counter", i, "i");

    $('#geek').html('<div class="score" data-score="' + gamedata[i].geek_score + '"id="geek"><h2>' + gamedata[i].geek + '</h2></div>');
    $('#nerd').html('<div class="score" data-score="' + gamedata[i].nerd_score + '"id="nerd"><h2>' + gamedata[i].nerd + '</h2></div>');
    i++;

  }

  // Once number hits zero...

  if (timeoutInterval === 0) {
    // show the results data
    $('#result').show();
    // calculate if geek or nerd
    if (geek > nerd) {
      // display message
      $('#result').html('<div class="score" id="geek"><h2>You are a Geek.</h2></div>');
      $('#geek').html('');
      $('#nerd').html('');
    } else if (nerd > geek) {
      console.log("nerd");
      $('#result').html('<div class="score" "id="geek"><h2>You are only a Nerd.<h2></div>');
      $('#geek').html('');
      $('#nerd').html('');
    } else {
      $('#result').html('<div class="score"><h2>Please try again and select a word from each pair!</h2></div>');
      $('#geek').html('');
      $('#nerd').html('');
    }

    flag = false;
    console.log(flag, "flag");
    // hide the clock
    $(".timer-section").hide();
    $(".start-game").show();


  }
  // increase counter
  counter++;

  // Decrease number by one second.
  timeoutInterval--;


}


// Click work to select score
$(document).on('click', '.score', function() {

  if (($(this).attr('id') === 'nerd') && (choice === false)) {
    nerd += parseInt($(this).attr('data-score'));
    choice = true;
    $(this).addClass('selected');

  } else if (($(this).attr('id') === 'geek') && (choice === false)) {
    geek += parseInt($(this).attr('data-score'));
    choice = true;
    $(this).addClass('selected');
  }
  // console.log(geek, "geek", nerd, "nerd", choice);

})

// Button to start the game
$('#start-button').on('click', function() {
  // reset dom elements
  $(".timer-section").show();
  $(".thumbnail").show();
  $(".start-game").hide();
  $('#result').hide();
  // start the game
  displayGameData();
})
</script>
