<!-- Large modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          Ã—</button>
        <h4 class="modal-title" id="myModalLabel">
                    Login/Registration</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-8" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
              <li class="active"><a href="#Login" data-toggle="tab">Login</a></li>
              <li><a href="#Registration" data-toggle="tab">Registration</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
              <div class="tab-pane active" id="Login">
                <form role="form" class="form-horizontal">
                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">
                      Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" name="existing-user-email" id="existing-user-email" placeholder="Email" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">
                      Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" name="existing-user-password" id="existing-user-password" placeholder="Password" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-10">
                      <button type="submit" id="login-submit" class="btn btn-primary btn-sm">
                        Login</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="tab-pane" id="Registration">
                <form role="form" class="form-horizontal">
                  <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">
                      Name</label>
                    <div class="col-sm-10">
                      <div class="row">
                        <div class="col-md-3">
                          <select class="form-control">
                            <option>Mr.</option>
                            <option>Ms.</option>
                            <option>Mrs.</option>
                          </select>
                        </div>
                        <div class="col-md-9">
                          <input type="text" class="form-control" placeholder="Name" name="new-username" id="new-username">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">
                      Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" name="new-user-email" id="new-user-email" placeholder="Email" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">
                      Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" name="new-user-password" id="new-user-password" placeholder="Password" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="country">State</label>
                    <div class="col-sm-10">
                      <select name="new-user-location" id="country">
                        <option value="CA">CA</option>
                        <option value="IL">IL</option>
                        <option value="OH">OH</option>
                        <option value="CO">CO</option>
                        <option value="NY">NY</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-10">
                      <button type="button" class="btn btn-primary btn-sm" id="register-submit">
                        Register</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </div>
  </div>
</div>
