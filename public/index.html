<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title> Nerdz </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <title>Document</title>
  <script type="text/javascript" src="https://www.amcharts.com/lib/3/ammap.js"></script>
  <script type="text/javascript" src="https://www.amcharts.com/lib/3/maps/js/continentsLow.js"></script>
  <script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/dark.js"></script>
  <script type="text/javascript" src="https://www.amcharts.com/lib/box2d/Box2dWeb-2.1.a.3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/map-style.css">
</head>

<body>
  <div id="mapdiv" style="width: 900px; height: 600px; margin:auto"></div>
  <div style="text-align:center">
    <input type="button" class="btn" value="Release bubbles" onclick="releaseBubbles()" />
    <input type="button" class="btn" value="Attach bubbles" onclick="attachBubbles()" />
  </div>
  <br> Jess Charts here
  <a href="results.html">Click to go to charts</a>
  <br>
  <form action="/user" method="POST">
    <label for="name">Name</label>
    <input type="text" name="username" id="name">
    <label for="email">Email</label>
    <input type="text" name="email" id="email">
    <label for="password">Password</label>
    <input type="text" name="password" id="password">
    <label for="country">State</label>
    <select name="location" id="country">
      <option value="CA">CA</option>
      <option value="IL">IL</option>
      <option value="OH">OH</option>
      <option value="CO">CO</option>
      <option value="NY">NY</option>
    </select>
    <button id="submit">Add User</button>
  </form>
  <script src="./js/map.js" type="text/javascript"></script>
</body>

</html>
