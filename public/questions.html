<!DOCTYPE html>
<html>

<head>
  <title> Nerdz </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/questions.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
          </ol>
          <div id="add-questions" class="carousel-inner" role="listbox">
            <div class="item active">
              <div class="container">
                <!-- <img class="img-circle" src="./img/atom.gif" alt="Generic placeholder image"> -->
                <div class="carousel-caption">
                  <div class="add-questions"></div>
                  <h1>Question 1</h1>
                  <p>Are you willing to cosplay? <i class="fa fa-sort-numeric-asc" aria-hidden="true"></i></p>
                  <p>
                    <label class="radio-inline">
                      <input type="radio" name="optradio">1</label>
                    <label class="radio-inline">
                      <input type="radio" name="optradio">2</label>
                    <label class="radio-inline">
                      <input type="radio" name="optradio">3</label>
                    <label class="radio-inline">
                      <input type="radio" name="optradio">4</label>
                    <label class="radio-inline">
                      <input type="radio" name="optradio">5</label>
                  </p>
                </div>
              </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
            <!-- hook for adding the questions -->
            <!-- Need to add radio buttons or something to capture score -->
            <div class="add-questions"></div>
            <!-- button to submit answers -->
            <form action="" method="POST">
              <button id="submit">Submit Answers</button>
            </form>
          </div>
        </div>
      </div>
      <script src="js/questions.js" type="text/javascript"></script>
</body>

</html>
