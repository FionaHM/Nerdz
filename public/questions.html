<!DOCTYPE html>
<html>

<head>
  <title> Nerdz </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/questions.css">
  <link href="https://fonts.googleapis.com/css?family=Barrio|Indie+Flower|Oswald" rel="stylesheet">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
          </ol>
          <div id="add-questions" class="carousel-inner" role="listbox">
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" data-target="#myCarousel" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
            <!-- hook for adding the questions -->
            <!-- Need to add radio buttons or something to capture score -->
            <!-- button to submit answers -->
          </div>
        </div>
        <form action="" method="POST">
          <button id="submit">Submit Answers</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/questions.js" type="text/javascript"></script>
</body>

</html>
